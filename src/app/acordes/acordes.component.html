<div class="min-h-screen bg-white pt-24 px-4 pb-20">
  <div class="max-w-5xl mx-auto">
    <!-- Header -->
    <div class="mb-12 md:mb-16 text-center">
      <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-black text-black mb-4 md:mb-6 tracking-tighter uppercase">
        Acordes
      </h1>
      <p class="text-base sm:text-lg text-gray-600 max-w-2xl mx-auto px-2">
        Aprende a tocar las composiciones de Shemá. Aquí encuentras todos los acordes organizados por canción.
      </p>
    </div>
    
    <!-- Search Bar -->
    <div class="mb-10 md:mb-12">
      <div class="max-w-md mx-auto px-4">
        <div class="relative">
          <input
            [(ngModel)]="searchTerm"
            type="text"
            placeholder="Buscar canción..."
            class="w-full px-4 sm:px-6 py-3 sm:py-4 border-2 border-black rounded-lg text-base sm:text-lg font-medium text-black focus:outline-none focus:border-gray-600 transition-colors placeholder-gray-400"
          />
          <svg class="absolute right-4 top-1/2 transform -translate-y-1/2 w-5 sm:w-6 h-5 sm:h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
      </div>
    </div>
    
    <!-- Acordes List -->
    <div class="space-y-6 mb-16">
      <div 
        *ngFor="let item of filteredAccordions; let i = index"
        class="group border-l-8 border-black hover:border-gray-400 transition-colors duration-300"
      >
        <!-- Header con título y botones -->
        <div class="w-full bg-gradient-to-r from-black to-gray-900 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-2 sm:gap-4 hover:from-gray-900 hover:to-black transition-all duration-300">
          <!-- Título (clickeable) -->
          <button
            (click)="toggleAccordion(i)"
            class="flex-1 w-full px-4 sm:px-6 md:px-8 py-4 sm:py-5 md:py-6 text-white font-black uppercase tracking-wider flex justify-start items-center gap-2 sm:gap-3 md:gap-4 hover:opacity-90 transition-opacity"
          >
            <!-- Imagen asset -->
            <img 
              [src]="item.image" 
              alt="Album cover"
              class="w-10 sm:w-12 md:w-14 h-10 sm:h-12 md:h-14 flex-shrink-0 rounded object-cover"
            >
            <span class="text-sm sm:text-base md:text-xl line-clamp-2">{{ item.title }}</span>
          </button>
          
          <!-- Botones Spotify y YouTube -->
          <div class="flex gap-1 sm:gap-2 px-4 sm:px-0 sm:pr-2 md:pr-4">
            <a 
              [href]="item.spotify" 
              target="_blank"
              rel="noopener noreferrer"
              (click)="$event.stopPropagation()"
              class="music-button spotify-btn flex items-center gap-1 px-2 sm:px-3 py-1.5 sm:py-2 text-white rounded shadow-lg text-xs"
              title="Escuchar en Spotify"
            >
              <svg class="w-3 sm:w-4 h-3 sm:h-4 icon-animation" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.122-.899-.539-.12-.417.122-.776.539-.899 4.561-1.123 8.369-.645 11.979 1.32.42.18.659.576.42.978l-.16.159zm1.44-3.3c-.301.42-.84.6-1.26.3-3.239-1.98-8.159-2.58-12.018-1.5-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15.179 10.561 18.739 12.84c.361.21.599.659.3 1.08l-.101.143zm.122-3.456c-3.898-2.318-10.3-2.52-14.021-1.387-.6.167-1.3-.033-1.458-.645-.181-.621.032-1.3.645-1.458 4.329-1.323 11.401-1.084 15.929 1.6.6.338 1.3.035 1.458-.564.168-.601-.034-1.299-.665-1.458l-.358-.102z"/>
              </svg>
              <span class="hidden sm:block">Spotify</span>
            </a>
            <a 
              [href]="item.youtube" 
              target="_blank"
              rel="noopener noreferrer"
              (click)="$event.stopPropagation()"
              class="music-button youtube-btn flex items-center gap-1 px-2 sm:px-3 py-1.5 sm:py-2 text-white rounded shadow-lg text-xs"
              title="Ver en YouTube"
            >
              <svg class="w-3 sm:w-4 h-3 sm:h-4 icon-animation" fill="currentColor" viewBox="0 0 24 24">
                <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
              </svg>
              <span class="hidden sm:block">YouTube</span>
            </a>
          </div>
          
          <!-- Icono de expandir/contraer -->
          <button
            (click)="toggleAccordion(i)"
            class="px-4 sm:px-6 md:px-8 py-4 sm:py-5 md:py-6 hover:opacity-90 transition-opacity flex-shrink-0"
          >
            <svg 
              class="w-6 sm:w-7 md:w-8 h-6 sm:h-7 md:h-8 text-white transition-transform duration-300"
              [class.rotate-180]="expandedIndex === i"
              fill="none" 
              stroke="currentColor" 
              viewBox="0 0 24 24"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
            </svg>
          </button>
        </div>

        <!-- Content -->
        <div 
          *ngIf="expandedIndex === i"
          class="w-full px-4 sm:px-6 md:px-8 py-6 sm:py-8 bg-gradient-to-b from-gray-50 to-white border-b-8 border-black animate-slideDown"
        >
          <div class="acordes-content overflow-x-auto" [innerHTML]="item.content"></div>
      </div>
    </div>
  </div>
</div>

<style>
  @keyframes slideDown {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-slideDown {
    animation: slideDown 0.3s ease-out;
  }
</style>
