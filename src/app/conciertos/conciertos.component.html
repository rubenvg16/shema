<div class="min-h-screen bg-black pt-24 px-4 pb-20">
  <div class="max-w-5xl mx-auto">
    <!-- Header -->
    <div class="mb-16 text-center">
      <h1 class="text-6xl md:text-7xl font-black text-white mb-6 tracking-tighter uppercase">
        Pr칩ximos<br>
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-white via-gray-400 to-white">Conciertos</span>
      </h1>
      <p class="text-lg text-gray-300 max-w-2xl mx-auto">
        Vive la experiencia Shem치 en vivo. Momentos inolvidables que solo nosotros podemos ofrecerte.
      </p>
    </div>
    
    <!-- Conciertos Grid -->
    <div class="space-y-8 mb-16">
      <div 
        *ngFor="let concierto of conciertos"
        class="group border-l-8"
        [ngClass]="concierto.disponible ? 'border-white hover:border-gray-300' : 'border-gray-600'"
      >
        <div 
          class="p-8 bg-gradient-to-r from-gray-900 to-black border-4 border-white hover:border-gray-300 transition-all duration-300"
          [class.opacity-60]="!concierto.disponible"
        >
          <div class="grid md:grid-cols-4 gap-8 items-start">
            <!-- Fecha Grande -->
            <div class="md:col-span-1">
              <p class="text-gray-400 text-xs uppercase tracking-widest font-bold mb-2">Fecha</p>
              <p class="text-3xl font-black text-white leading-tight">
                {{ concierto.fecha }}
              </p>
              <p class="text-2xl font-bold text-gray-400 mt-2">{{ concierto.hora }}</p>
            </div>

            <!-- Informaci칩n -->
            <div class="md:col-span-2">
              <p class="text-gray-400 text-xs uppercase tracking-widest font-bold mb-2">Ubicaci칩n</p>
              <p class="text-2xl font-black text-white mb-2">{{ concierto.lugar }}</p>
              <p class="text-gray-400 text-lg mb-4">{{ concierto.ciudad }}</p>
              <p class="text-gray-300 italic">{{ concierto.descripcion }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
